<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastrar Funcionário</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="nome">
            <mat-label for="nome">Nome:</mat-label>
            <input matInput type="text" name="nome" [(ngModel)]="nome" />
        </mat-form-field>
        <mat-form-field class="input" id="cpf">
            <mat-label for="cpf">CPF:</mat-label>
            <input
                matInput
                type="text"
                name="cpf"
                [(ngModel)]="cpf"
            />
        </mat-form-field>
        <mat-form-field class="input" id="idade">
            <mat-label for="idade">Idade:</mat-label>
            <input
                matInput
                type="text"
                name="idade"
                [(ngModel)]="idade"
            />
        </mat-form-field>
        <mat-form-field class="input" id="salario">
            <mat-label for="salario">Salário:</mat-label>
            <input matInput type="text" name="salario" [(ngModel)]="salario" />
        </mat-form-field>
        <mat-form-field class="input" id="categoria">
            <mat-label for="categoria">Categoria:</mat-label>
            <mat-select name="categoria" [(ngModel)]="categoriaId">
                <mat-option
                    *ngFor="let categoria of categorias"
                    value="{{ categoria.id }}"
                >
                
                    {{ categoria.nome }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="warn" (click)="cadastrar()">
        Cadastrar
    </button>
</mat-card>

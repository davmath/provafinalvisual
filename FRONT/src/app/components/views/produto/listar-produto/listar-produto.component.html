<a mat-raised-button color="primary" routerLink="/funcionario/cadastrar">
    <mat-icon mat-list-icon>add</mat-icon>
    Novo funcionario</a
>

<table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">
    <!-- Coluna do Id -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.id }}</td>
    </ng-container>
    <!-- Coluna do Nome -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.nome }}</td>
    </ng-container>
    <!-- Coluna do Descrição -->
    <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.cpf }}</td>
    </ng-container>
    <!-- Coluna do Quantidade -->
    <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef>Idade</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.idade }}</td>
    </ng-container>
    <!-- Coluna do Preço -->
    <ng-container matColumnDef="salario">
        <th mat-header-cell *matHeaderCellDef>Salario</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.salario }}</td>
    </ng-container>
    <!-- Coluna do Categoria -->
    <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let funcionario">
            {{ funcionario.categoria!.nome }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
</table>
